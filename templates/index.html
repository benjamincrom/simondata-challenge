<!DOCTYPE html>
<!-- define our angular app and set the controller -->
<html>
  <head>
    <title>Etsy Trends Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <script scr="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div align="center"> 
      <br />
      <br />
      <h3>Enter list of shops (comma separated list):</h3>
      <form action="/" method="get">
<textarea cols="30" rows="20" type="text" name="search">DesignWithinYou,
HeritageWedding,
JoyfulMoose,
Vanijja,
forlovepolkadots,
ThePersonalWeddingCo,
SomethingYouGifts,
PersonalizedGiftsbyJ,
CreationsByAngel,
kutekiddo,
SouthernTradeMark,
MikesRevivals,
JuniperAndLace,
navesdesign,
sashesforlove,
EnchantedBrideUSA,
PersonalizedPoshy,
keeplifesimpledesign,
WearableArtz,
DavieandChiyo</textarea><br />
        <input type="submit" value="Submit">
        <br />
        <br />
      </form>
    </div>
    <div style="width:90%; margin:0 auto;">
      <table class="table">
        <h3>Results:</h3>
        {% for result in results_list %}
          <tr>
            <td><b>{{ result[0] }}<b></td>
            <td>{{ result[1][0] }}</td>
            <td>{{ result[1][1] }}</td>
            <td>{{ result[1][2] }}</td>
            <td>{{ result[1][3] }}</td>
            <td>{{ result[1][4] }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
